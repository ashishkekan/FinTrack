{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Login</h1>
<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded" required>
    </div>
    {% if form.errors %}
        <p class="text-red-600 mb-4">Invalid username or password.</p>
    {% endif %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
</form>
<p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up</a></p>
{% endblock %}
