{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Transaction</h1>
<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700">Stock Symbol</label>
        <input type="text" name="stock_symbol" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Transaction Type</label>
        <select name="transaction_type" class="w-full p-2 border rounded" required>
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Quantity</label>
        <input type="number" name="quantity" class="w-full p-2 border rounded" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700">Price per Share (â‚¹)</label>
        <input type="number" step="0.01" name="price_per_share" class="w-full p-2 border rounded" required>
    </div>
    {% if user.is_staff %}
    <div class="mb-4">
        <label class="block text-gray-700">User</label>
        <select name="user_id" class="w-full p-2 border rounded">
            <option value="">Select User (Admin Only)</option>
            {% for u in users %}
                <option value="{{ u.id }}">{{ u.username }}</option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
</form>
{% endblock %}
