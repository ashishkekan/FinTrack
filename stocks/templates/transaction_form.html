{% extends 'base.html' %}

{% block title %}Add Transaction{% endblock %}
{% block header_title %}Add Transaction{% endblock %}
{% block header_subtitle %}Record a new buy or sell transaction for your portfolio.{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-xl shadow-md card-hover transition-all duration-300 p-6">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'transactions-list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-3 rounded-lg transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-exchange-alt mr-2"></i> Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
