{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl font-bold mb-4">Welcome to Finance Tracker</h1>
    <p class="text-lg mb-6">Track your stock portfolio and calculate average share prices.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'portfolio' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Portfolio</a>
        <a href="{% url 'add_transaction' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-4">Add Transaction</a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login to Start</a>
    {% endif %}
</div>
{% endblock %}
