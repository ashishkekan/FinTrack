{% extends 'base.html' %}

{% block title %}Edit Transaction{% endblock %}
{% block header_title %}Edit Transaction{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow p-6 rounded-lg">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'home' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-3 rounded-lg transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                <i class="fas fa-exchange-alt mr-2"></i> Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
