{% extends 'base.html' %}

{% block title %}Edit Transaction{% endblock %}
{% block header_title %}Edit Transaction{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white shadow p-6 rounded-lg">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between">
            <a href="{% url 'home' %}" class="w-1/2 mr-2 text-center bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back</a>
            <button type="submit" class="w-1/2 ml-2 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Update</button>
        </div>
    </form>
</div>
{% endblock %}
